;==============START==============;
[global/wm]

margin-bottom = 0
margin-top = 0

;Include
include-file = ~/.config/polybar/pseudo/bars.ini
include-file = ~/.config/polybar/pseudo/colors.ini
include-file = ~/.config/polybar/pseudo/modules.ini
include-file = ~/.config/polybar/pseudo/user_modules.ini

[bar/main]

; $ polybar -m | cut -d ':' -f 1
monitor =

monitor-fallback =

monitor-strict = false
override-redirect = false

;Polybar base settings
bottom = true
fixed-center = true
width = 99.3%
height = 17
offset-x = 0.4%
offset-y = 0.6%

;Base colors
background = ${color.bg}
foreground = ${color.fg1}

radius-top = 0.0
radius-bottom = 0.0

underline-size = 0
underline-color = ${color.bg1}

;Polybar border
border-size = 3
border-color = ${color.bg}

padding = 0

module-margin-left = 0
module-margin-right = 0

;Fonts
font-0 = "Space Mono Nerd Font:pixelsize=9;3"
font-1 = "Space Mono Nerd Font:size=10;3"

;Modules
modules-left = launcher r ceg bspwm csg r title
modules-center = date
modules-right = cpu l memory l ceg network battery sysmenu csg l ceg volume csg r

separator =

dim-value = 1.0

wm-name = 

; Locale used to localize various module data (e.g. date)
; Expects a valid libc locale, for example: sv_SE.UTF-8
locale = 

;System tray
tray-position = right

; If true, the bar will not shift its
; contents when the tray changes
tray-detached = true
tray-maxsize = 15
tray-background = ${color.bg}

tray-offset-x = 0
tray-offset-y = 0

;bar
padding-right = 4
padding-left = 0

tray-padding = 10
tray-scale = 1.0

enable-ipc = true

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

; - default   : The default pointer as before, can also be an empty string (default)
; - pointer   : Typically in the form of a hand
; - ns-resize : Up and down arrows, can be used to indicate scrolling
cursor-click = 
cursor-scroll = 

[settings]
;Base
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;Pseudo :D
pseudo-transparency = false

;==============END==============;
