[module/updates]
type = custom/script
exec = ~/.config/polybar/pseudo/scripts/updates.sh

tail = true
interval = 5

format = <label>
format-prefix = 
format-background = ${color.shade6}
format-padding = 1

label = "%output% "
click-left = exo-open --launch TerminalEmulator &
click-right = exo-open --launch TerminalEmulator &

[module/launcher]
type = custom/text
content = ""

content-background = ${color.blk}
content-foreground = ${color.gray}
content-padding = 1

click-left = ~/.config/rofi/launchers/text/launcher.sh &

[module/sysmenu]
type = custom/text
content = "ﳁ "

content-background = ${color.bg1}
content-foreground = ${color.pink}
content-padding = 0

click-left = ~/.config/rofi/applets/android/powermenu.sh  &

[module/links]
type = custom/text
content-foreground = ${color.foreground-alt}
content-padding = 2

[module/google]
inherit = module/links
content = 
click-left = exo-open https://www.google.com/ &

[module/github]
inherit = module/links
content = 
click-left = exo-open https://www.github.com/ &

[module/reddit]
inherit = module/links
content = 
click-left = exo-open https://www.reddit.com/ &

[module/gmail]
inherit = module/links
content = 
click-left = exo-open https://mail.google.com/ &

[module/twitter]
inherit = module/links
content = 
click-left = exo-open https://www.twitter.com/ &

[module/powermenu]
type = custom/menu

expand-right = true

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = shutdown
menu-0-1-exec = menu-open-2

menu-1-0 = back
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = systemctl reboot

menu-2-0 = shutdown
menu-2-0-exec = systemctl poweroff
menu-2-1 = back
menu-2-1-exec = menu-open-0

format = <label-toggle> <menu>
format-background = ${color.shade1}
format-foreground = ${color.foreground}
format-padding = 1

label-open = "襤 "
label-close = ""

label-separator = " | "


[module/menu]
type = custom/menu
expand-right = true

menu-0-0 = Menu
menu-0-0-exec = ~/.config/polybar/cortex/scripts/launcher.sh &
menu-0-1 = Files
menu-0-1-exec = nautilus &
menu-0-2 = Terminal
menu-0-2-exec = gnome_terminal &
menu-0-3 = Browser
menu-0-3-exec = firefox &

format = <label-toggle> <menu>
format-background = ${color.shade1}
format-foreground = ${color.foreground}
format-padding = 1

label-open = " 﩯"
label-close = " "

label-separator = " | "
